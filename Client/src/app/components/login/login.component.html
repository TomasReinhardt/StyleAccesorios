<div id="Login" *ngIf="!loading">
    <div id="formContent">
        <div id="formButtons">
            <span id="loginButton" (click)="openForm('Login')" [ngClass]="{'openForm':activeForm=='Login'}" >
                Iniciar Sesion
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                </svg>
            </span>
            <span id="registerButton" (click)="openForm('Register')" [ngClass]="{'openForm':activeForm=='Register'}" >
                Registrarse
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                </svg>
            </span>
        </div>

        <div id="forms">
            <form id="formLogin" #formLogin="ngForm" (ngSubmit)="loginValidate(formLogin)" [ngClass]="{'openFormInputs':activeForm=='Login'}">
                <div>
                    <input type="text" name="username" #username [(ngModel)]="User.username" placeholder="Usuario..."/>
                </div>
                <div>
                    <input type="password" name="password" #password [(ngModel)]="User.password" placeholder="Contraseña..."/>
                </div>
                <span class="buttonAdd">
                    <input type="submit" value="Iniciar">
                </span>
            </form>

            <form id="formRegister" #formRegister="ngForm" (ngSubmit)="registerValidate(formRegister)" [ngClass]="{'openFormInputs':activeForm=='Register'}">
                <div>
                    <input type="text" name="name" #name [(ngModel)]="User.name" placeholder="Nombre..."/>
                </div>
                <div>
                    <input type="text" name="username" #username [(ngModel)]="User.username" placeholder="Usuario..."/>
                </div>
                <div>
                    <input type="password" name="password" #password [(ngModel)]="User.password" placeholder="Contraseña..."/>
                </div>
                <span class="buttonAdd">
                    <input type="submit" value="Registrarse">
                </span>
            </form>

        </div>
    </div>

    <div class="directionButtons backTrolley">
        <a class="icon" (click)="goOut('Home','')">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
            </svg>
        </a>
    </div>

</div>

<div class="loading" *ngIf="loading">
    <div class="lds-dual-ring"></div>
</div>
