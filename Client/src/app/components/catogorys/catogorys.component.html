<div id="Categorys" *ngIf="!loading">

    <div id="imgLogo">
        <img src="../../../assets/imgs/logo.png" alt="logo">
    </div>

    <section id="categorysList">
        <div class="categoryItem">
            <a (click)="goOut('Categorys','Todos')">Todos</a>
        </div>
        <ng-container *ngFor="let category of Categorys">
            <div class="categoryItem" *ngIf="category.category != ''">
                <a (click)="goOut('Categorys',category.category)">{{category.category}}</a>
            </div>
        </ng-container>
    </section>

    <div class="directionButtons backTrolley">
        <a class="icon" (click)="goOut('Trolley','')">
            <span>{{Trolley.productsCant}}</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
        </a>
    </div>

</div>

<div class="loading" *ngIf="loading">
    <div class="lds-dual-ring"></div>
</div>
